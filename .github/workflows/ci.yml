name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '.vscode/**'
      - '**.md'
      - .gitignore
      - .release-it.json
      - lefthook.yml
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - '!.github/workflows/ci.yml'
      - '.vscode/**'
      - '**.md'
      - .gitignore
      - .release-it.json
      - lefthook.yml
  schedule:
    - cron: '0 0 1 * *' # Once a month
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - name: Check formatting
        run: npm run format:check
      - name: Lint
        run: npm run lint:check
      - name: Run unit tests
        run: npm test

  coverage:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x # Fails on 18
          cache: npm
      - run: npm ci
      - name: Create coverage report
        # Third-party action, pin to commit SHA!
        # See https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions
        uses: paambaati/codeclimate-action@9dea053ab1947f448753ac842b9980de2e44fe88
        env:
          CC_TEST_REPORTER_ID: cbe1ba43d6de77501997cd85b35dec2002f3a06db28fe46bc6ed10bc3d613111
        with:
          coverageCommand: npm run coverage

  e2e:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chrome firefox webkit msedge
      - run: npm run build
      - name: Run E2E tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
